<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="profile" routerLinkActive="active">Profile</a>
            <a mat-list-item routerLink="changePassword" routerLinkActive="active">Change Password</a>
            <a mat-list-item routerLink="chequeRequests" routerLinkActive="active">Cheque Request</a>
            <a mat-list-item routerLink="lostCardReports" routerLinkActive="active">Lost Card</a>
            <a mat-list-item routerLink="queryRequests" routerLinkActive="active">Query</a>
            <a mat-list-item (click)="logOut()">LogOut</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>ABC Bank (Back Office)</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <!-- Add Content Here -->
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
<simple-notifications></simple-notifications>
